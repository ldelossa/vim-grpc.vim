syntax = "proto3";

option go_package = "github.com/ldelosa/vim-grpc.vim/proto/env";

package env;

message GetEnvRequest {}

message GetEnvResponse {
  string app_name = 1;
  string app_root = 2;
  string language = 3;
  string machine_id = 4;
  string remote_name = 5;
  string session_id = 6;
  string shell = 7;
}
